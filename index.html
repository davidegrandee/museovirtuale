<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Virtuale</title>
    <link rel="icon" type="image/png" href="Museo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f4f4, #e0e0e0);
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #d32f2f, #f06292);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        main {
            padding: 20px;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        ul li:hover {
            transform: translateX(10px);
            background-color: #f8bbd0;
            border-radius: 5px;
            padding-left: 10px;
        }
        ul li a {
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        img {
            border: 5px solid #d32f2f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 300px;
            height: auto;
        }
        img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <header>
        <h1>Il museo virtuale</h1>
    </header>
    <div class="content">
        <div>
            <h2>Benvenuti nel nostro museo virtuale per la scuola!</h2>
            <p>Esplora le opere d'arte cliccando sui titoli nella lista sottostante:</p>
            <ul>
                <li><h2><a href="gioconda.html" target="_blank" title="Gioconda">La Gioconda</a></h2></li>
                <li><h2><a href="ultima_cena.html" target="_blank">L'Ultima Cena</a></h2></li>
                <li><h2><a href="urlo.html" target="_blank">L'Urlo</a></h2></li>
            </ul>
        </div>
        <img src="Museo.png" alt="Museo">
    </div>
</body>

</html>
